<div class='popover tour kb-tour'>
    <div class='arrow'></div>
    <div class='close-btn'>
        <button class='btn btn-default btn-xs' data-role='end'>
            <span class='fa fa-times'></span>
        </button>
    </div>
    <h3 class='popover-title'></h3>
    <div class='popover-content'></div>
    <div class='popover-navigation'>
        <button class='btn btn-primary fa fa-step-backward pull-left' data-role='prev'></button>
        <button class='btn btn-primary fa fa-step-forward pull-right' data-role='next'></button>
        <div style='text-align:center; margin-bottom:5px'>{{step}}/{{totalSteps}}</div>
        <button id='tour-pause' class='btn btn-sm btn-default fa fa-pause' data-resume-text='' data-pause-text='' data-role='pause-resume'></button>
    </div>
</div>
